<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="jewellery">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header header--site">
    <div class="header__wrapper">
      <a class="header__logo header__logo--site" aria-label="Логотип интернет-магазина Jewellery" href="index.html">
        <svg width="66" height="66">
          <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
    </div>
  </header>

  <main class="main">
    <div class="login login--site">
      <div class="login__wrapper login__wrapper--site">
        <div class="login__form-wrapper">
          <h2>Log In</h2>
          <form class="login__form" action="#" method="post">
            <label class="visually-hidden" for="email">Email field</label>
            <input type="email" id="email" name="email" placeholder="Your E-mail" aria-label="Input your e-mail" required="">

            <label class="visually-hidden" for="password">Password field</label>
            <input type="password" id="password" name="password" placeholder="Password" aria-label="Input your password" required="">

            <a class="login__restore-link" href="#">Forgot your password?</a>

            <button class="login__submit" type="submit">Log In</button>
          </form>

          <a class="login__signup-link" href="#"> Don’t have an account?<span>&nbsp;&nbsp;Sign up</span>
          </a>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer footer--site">
  </footer>

</body>
</html>
